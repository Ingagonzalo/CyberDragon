<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script defer src="./js/scripts.js" type="module"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/3b80f70e98.js" crossorigin="anonymous"></script> <!-- KIT DE LOGOS -->
    <script src="./js/buscador.js"></script>
    <link
      rel="shortcut icon"
      href="./images/logo.png"
      sizes="32x32"
      type="image/x-icon"
    />
    <title>Cyber Dragon</title>
  </head>
  <body>
    <header>
      <img src="./images/logocontexto.png" alt="" />

      <nav class="nav">
        <div class="nav_container">
          <div class="nav_menu">
            <a href="#" class="nav_item">+ Productos</a>
            <a href="#" class="nav_item">PC</a>
            <a href="#" class="nav_item">Consolas</a>
            <a href="#" class="nav_item">Notebooks</a>
            <a href="#" onclick="showArray()"> Lista de Productos </a>
            <a href="#" class="nav_item_2" onclick="searchItem()"
              >Buscar Producto</a
            >
            <input type="text" class="nav_item_2" id="buscador" style="color:black" placeholder="Ingrese el Producto">
            <a href="#" class="nav_item_2" onclick="addItem()"
              >Agregar Producto</a
            >
            <a href="#" class="nav_item_2" id="carrito" onclick="showShop()"><i class="fa-solid fa-cart-shopping"></i></a>
          </div>
        </div>
      </nav>
    </header>
    <section class="spam">
      <div>
        <h2>Bienvenidos a <strong class="resaltar">CyberDragon</strong></h2>
        <h3>Una nueva experiencia en tiendas Gaming</h3>
      </div>
      <img
        src="./images/publicidad1.jpg"
        alt="yaconseguireunaimagendecalidad"
      />
    </section>

    <section class="presentacion">
      <h2>Almacenamiento</h2>
      <h3>Discos Rigidos</h3>
      <section id="productos-contenedor">

      </section>
        
      
    </section>
    <section>
      <div class="modal-container" id="modal-container">
        <div class="modal-carrito">


          <div id="carrito-contenedor">

          </div>
          <button id="cerrar" class="boton_add">
            Cerrar
          </button>
        </div>
      </div>
    </section>
    <div>
      <input type="text" name="buscador" id="buscador" placeholder="Buscar...">


  </body>

  <script defer src="./js/productos.js"  type="module"></script>
  <script defer src="./js/buscador.js" type="module"></script>
</html>
